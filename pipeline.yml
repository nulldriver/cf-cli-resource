jobs:
- name: setup
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: project
      resource: cf-cli-resource
      passed: [build]
    - get: cf-cli-resource-image-rc
      passed: [build]
    - get: test-app-docker-public
      params: {format: oci}
  - in_parallel:
    - task: setup
      file: project/ci/task.yml
      image: cf-cli-resource-image-rc
      params:
        <<: *test-params
        TEST_SCRIPT: setup
    - put: test-app-docker-private
      params:
        image: test-app-docker-public/image.tar

- name: cleanup-failed-tests
  public: true
  serial: true
  plan:
  - get: project
    resource: cf-cli-resource
    passed: [build]
  - get: cf-cli-resource-image-rc
    passed: [build]
  - task: cleanup-failed-tests
    file: project/ci/task.yml
    image: cf-cli-resource-image-rc
    params:
      <<: *test-params
      TEST_SCRIPT: cleanup-failed-tests

- name: build
  public: true
  serial_groups: [version]
  plan:
  - in_parallel:
    - get: cf-cli-resource
      trigger: true
    - get: version
      params: {pre: rc}
  - task: build-oci-image
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: {repository: vito/oci-build-task}
      inputs:
      - name: cf-cli-resource
        path: .
      outputs:
      - name: image
      run:
        path: build
  - put: version
    params: {file: version/version}
  - put: cf-cli-resource-image-rc
    params:
      image: image/image.tar
      additional_tags: version/version

