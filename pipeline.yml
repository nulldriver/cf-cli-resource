resources:
- name: cf-cli-resource
  type: git
  icon: github
  source:
    uri: {{git-uri}}
    branch: {{git-branch}}
    private_key: ((git_key.private_key))
    ignore_paths:
    - CHANGELOG.md
    - LICENSE
    - NOTICE.md
    - pipeline.yml
    - README.md
    - examples
    - spec

- name: version
  type: semver
  icon: tag
  source:
    driver: git
    initial_version: 1.0.0-rc.0
    uri: {{git-uri-semver}}
    branch: version
    file: version
    private_key: ((git_key.private_key))

- name: cf-cli-resource-image-rc
  type: registry-image
  icon: docker
  source:
    repository: {{docker-repository-rc}}
    username: ((docker.username))
    password: ((docker.password))

- name: cf-cli-resource-image-final
  type: registry-image
  icon: docker
  source:
    repository: {{docker-repository-final}}
    username: ((docker.username))
    password: ((docker.password))

- name: pipeline-tasks
  type: git
  icon: github
  source:
    uri: {{pipeline-tasks-git-uri}}
    branch: {{pipeline-tasks-git-branch}}

- name: github-release
  type: github-release
  icon: package-variant-closed
  source:
    owner: {{github-release-user}}
    repository: cf-cli-resource
    access_token: ((github_access_token))

- name: test-app-docker-public
  type: registry-image
  icon: docker
  source:
    repository: nulldriver/test-app

- name: test-app-docker-private
  type: registry-image
  icon: docker
  source:
    repository: docker.nulldriver.com/test-app
    username: ((docker-private.username))
    password: ((docker-private.password))
    tag: latest

- name: notify
  type: slack-notifier
  icon: slack
  source:
    url: {{slack-webhook-url}}

